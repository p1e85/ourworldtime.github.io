<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Save Test | Our World Time</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/save_test.css">
	<link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <main>
        <h1>Our World Time (Save Button Test)</h1>
        <div id="clock-container">
            <button id="view-toggle-btn" title="Toggle Dashboard View">▦</button>
            <div id="clock-info-wrapper">
                <div class="city-display">
                    <h2 id="city-name-text"></h2>
                    <span id="main-favorite-icon" class="hidden">⭐</span>
                </div>
                <div id="time-display"></div>
                <p id="date-display"></p>
                <p id="utc-offset"></p>
            </div>
            <div id="multi-clock-grid" class="hidden"></div>
        </div>
        <button id="save-clock-btn" class="hidden">Add Selected Time Zone to Dashboard</button>
    </main>
    <div id="dial-container">
        <div id="dial-pointer"></div>
        <div id="dial-track"></div>
    </div>
    <div id="toast-notification" class="hidden"></div>
</body>
<footer>
    <script src="js/save_test.js"></script>
	<script src="js/save_gestures.js"></script>
	<script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
</footer>
</html>
