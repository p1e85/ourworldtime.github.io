<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Layout Test</title>
    <link rel="stylesheet" href="css/ads_test.css">
</head>
<body onload="startTime()">

    <div class="ad-layout-container">

        <div id="ad-slot-top-banner" class="ad-slot">
            <a href="#" title="Full Width Banner Ad - 970x90">
                <img src="https://via.placeholder.com/970x90.png?text=Top+Banner+Ad+(970x90)" alt="Top Banner Ad">
            </a>
        </div>

        <div id="ad-slot-skyscraper" class="ad-slot">
            <a href="#" title="Skyscraper Ad - 160x600">
                <img src="https://via.placeholder.com/160x600.png?text=Skyscraper+Ad+(160x600)" alt="Skyscraper Ad">
            </a>
        </div>

        <div id="clock-container-placeholder">
            <h1>Our World Time</h1>
            <div id="time-display">10:47:31</div>
            <p>This is where the main clock app would live.</p>
        </div>

        <div id="ad-slot-box-1" class="ad-slot">
            <a href="#" title="Medium Rectangle Ad - 300x250">
                <img src="https://via.placeholder.com/300x250.png?text=Box+Ad+(300x250)" alt="Box Ad 1">
            </a>
        </div>
        
        <div id="ad-slot-box-2" class="ad-slot">
            <a href="#" title="Medium Rectangle Ad - 300x250">
                <img src="https://via.placeholder.com/300x250.png?text=Box+Ad+(300x250)" alt="Box Ad 2">
            </a>
        </div>

    </div>

    <script src="js/ads_test.js"></script>

</body>
</html>
