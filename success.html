<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You! - Our World Time</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@700&family=Inter:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #0f2027;
            color: white;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            border: 2px solid rgba(255, 255, 255, 0.5);
            padding: 40px;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
        }
        h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.5em;
            margin-top: 0;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #fff;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thank you for your support!</h1>
        <p>Pro features have been unlocked.</p>
        <p>Redirecting you back to the clock...</p>
        <div class="spinner"></div>
    </div>

    <script>
        // --- THIS IS THE MAGIC ---
        // 1. Set the flag in the browser to unlock Pro features permanently.
        localStorage.setItem('isPro', 'true');

        // 2. Set the user's view preference to 'pro' so they land on the pro version.
        localStorage.setItem('currentView', 'pro');
        
        // 3. (Optional) Save a generic receipt as their backup code.
        localStorage.setItem('unlockCode', 'PAYPAL-DONATION-' + new Date().getTime());

        // 4. Send the user back to the main application after a short delay.
        setTimeout(() => {
            window.location.href = 'index.html';
        }, 2000); // 2-second delay for the user to read the message.
    </script>
</body>
</html>
